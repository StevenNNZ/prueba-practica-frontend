<div class="container vh-100 vw-100 element-appear">
  <div
    class="d-flex flex-column justify-content-center align-items-center h-100 w-100"
  >
    <form class="w-50 p-4 rounded-3 shadow-lg">
      <h1 class="fs-2 text-center mb-3">Información básica</h1>

      <div class="row">
        <div class="col-12 col-md-6">
          <div class="mb-3">
            <label for="primerNombre" class="form-label">Primer Nombre </label>
            <input
              readonly
              id="primerNombre"
              type="text"
              class="form-control"
              [value]="user?.primerNombre"
            />
          </div>
        </div>
        <div class="col-12 col-md-6">
          <div class="mb-3">
            <label for="segundoNombre" class="form-label"
              >Segundo Nombre
            </label>
            <input
              readonly
              id="segundoNombre"
              type="text"
              class="form-control"
              [value]="user?.segundoNombre"
            />
          </div>
        </div>
        <div class="col-12 col-md-6">
          <div class="mb-3">
            <label for="primerApellido" class="form-label"
              >Primer Apellido
            </label>
            <input
              readonly
              id="primerApellido"
              type="text"
              class="form-control"
              [value]="user?.primerApellido"
            />
          </div>
        </div>
        <div class="col-12 col-md-6">
          <div class="mb-3">
            <label for="segundoApellido" class="form-label">
              Segundo Apellido
            </label>
            <input
              readonly
              id="segundoApellido"
              type="text"
              class="form-control"
              [value]="user?.segundoApellido"
            />
          </div>
        </div>
        <div class="col-12 col-md-6">
          <div class="mb-3">
            <label for="telefono" class="form-label">Telefono </label>
            <input
              readonly
              id="telefono"
              type="text"
              class="form-control"
              [value]="user?.telefono"
            />
          </div>
        </div>
        <div class="col-12 col-md-6">
          <div class="mb-3">
            <label for="ciudadResidencia" class="form-label"
              >Ciudad Residencia
            </label>
            <input
              readonly
              id="ciudadResidencia"
              type="text"
              class="form-control"
              [value]="user?.ciudadResidencia"
            />
          </div>
        </div>
        <div class="col-12">
          <div class="mb-3">
            <label for="direccion" class="form-label">Dirección </label>
            <input
              readonly
              id="direccion"
              type="text"
              class="form-control"
              [value]="user?.direccion"
            />
          </div>
        </div>
      </div>

      <div class="d-flex justify-content-center">
        <button routerLink="/login" class="btn btn-primary w-50">Volver</button>
      </div>
    </form>
  </div>
</div>
